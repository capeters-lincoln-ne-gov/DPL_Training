<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Team Roster</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Team Roster</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-firstname" placeholder="First Name" style="width:10rem;">
        <input type="text" id="add-lastname" placeholder="Last Name" style="width:10rem;">
        <input type="text" id="add-height" placeholder="Height" style="width:2rem;">
        <input type="text" id="add-weight" placeholder="Weight" style="width:3rem;">
        <input type="text" id="add-eligyear" placeholder="Elig. Year" style="width:4rem;">
        <input type="text" id="add-position" placeholder="Position" style="width:2rem;">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-firstname" style="width:10rem;">
            <input type="text" id="edit-lastname" style="width:10rem;">
            <input type="text" id="edit-height" style="width:2rem;">
            <input type="text" id="edit-weight" style="width:3rem;">
            <input type="text" id="edit-eligyear" style="width:4rem;">
            <input type="text" id="edit-position" style="width:2rem;">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Eligibility Year</th>
            <th>Position</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="teammembers"></tbody>
        <!--<tbody id="todos"></tbody>-->

    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
