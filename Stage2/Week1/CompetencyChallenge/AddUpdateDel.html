<body>
    <h1>Stage 2 / Week 1 Competency Challenge</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Enter the items of your To-Do list</h2>
            <form name="myForm">
                <p id="itemPrompt">Enter a to-do item:</p> 
                <input id="txtNewToDo" type="text" name="newToDo" value="" class="textInput">
                <input id="btnAdd" type="button" value="Add To-Do Item" onclick="addToDoItem()">
            </form>
            <br /> <br />
            <div class = "text-align-left" id="buttonArea" style="visibility:visible;">
                <input id="btnMarkComplete" type="button" value="Mark Completed" onclick="completeRow()" class="red-shading">
                <input id="btnDeleteChecked" type="button" value="Delete Checked Rows" onclick="deleteRow()" class="green-shading">
            </div>
        <!-- </div>
        <div class="myflexboxColumn"> -->
