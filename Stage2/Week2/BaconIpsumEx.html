<head>

<body>
    <h1>Bacon Ipsum Web Service API </h1>
    <!-- <div class="XmyflexboxRow"> -->
        <div class="XmyflexboxColumn">
            <h2>Obtain user information</h2>
            <label for="newParagraphs">How many paragraphs?</label>
            <select id="newParagraphs">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <br />
            <label for="newParagraphs">Meat Type:</label>
            <input type="radio" name="rbMeatType" value="all-meat">All Meat
            <input type="radio" name="rbMeatType" value="meat-and-filler">Meat and Filler
            <br />
            <input type="button" value="Get my Bacon Ipsum text!" onclick="getBaconipsum()">
        </div>
        <div class="XmyflexboxColumn">
            <h2>Returned data in raw JSON</h2>
            <p id="myRawData">
            </p>
        </div>
        <div class="XmyflexboxColumn">
            <h2>Returned data as formatted paragraphs</h2>
            <p id="myFormattedData">
            </p>
        </div>
